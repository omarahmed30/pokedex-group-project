<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <!-- materialize link -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <!--font form google fonts-->
  <link href="shiny-main.css" rel="stylesheet">
  <link href="game.png" rel="title-icon">
  <!-- inspiration from rachel -->
  <title>Pokedex</title>
</head>


<!-- header -->
<div class="z-depth-3 row">
  <div class="flow-text col s12 m12 center yellow">
    <header id=heading>Kevin Ketchum's Trainer Gym</header>
  </div>
</div>
<a id="home" href="index.html"> Home </a>
<!-- charmeleon card -->
<div class="container">
  <div class="row">
    <div class="col s12 m4">
      <div class="card">
        <div class=" card-image waves-effect waves-block waves-light">
          <img class="shiny" class="activator" src="shiny_char.png">
          <!--image from https://bulbagarden.net/-->
        </div>
        <div class="card-content ">
          <span class="card-title activator grey-text text-darken-4">Charmeleon</span>
          <p><a href="#">I choose you!</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Stats:<i class="material-icons right">x</i></span>
          <p>
            <ul id="char">


            </ul>
          </p>
        </div>
      </div>
    </div>
    <!-- jigglypuff card -->
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="shiny" class="activator" src="shiny_jiggly.png">
          <!--image from https://bulbagarden.net/-->
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Jigglypuff<i class="material-icons right"></i></span>
          <p><a href="#">I choose you!</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Stats:<i class="material-icons right">x</i></span>
          <p>
            <ul id="jiggly">

            </ul>
          </p>
        </div>
      </div>
    </div>
    <!-- meowth card -->
    <div class="col s12 m4">
      <div class="card">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="shiny" class="activator" src="meowth_Alola.png">
          <!--image from https://bulbagarden.net/-->
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Meowth<i class="material-icons right"></i></span>
          <p><a href="#">I choose you!</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Stats:<i class="material-icons right">x</i></span>
          <p>
            <ul id="meowth">

            </ul>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<p id="shiny-mode"> Shiny Mode Activated! </p>
